<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leet Code</title>
    <link rel="apple-touch-icon" href="favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      html,
      body {
        height: 100%;
      }

      body {
        background-color: #1b1b1b;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container d-flex justify-content-center">
      <div id="btnGroup" class="btn-group btn-group-lg me-2" role="group" aria-label="First group">
        <a href="/Easy.html" class="btn btn-success" title="Easy Problems" target="_blank">Easy Problems</a>
        <a href="/Medium.html" class="btn btn-warning" title="Medium Problems" target="_blank">Medium Problems</a>
        <a href="/Hard.html" class="btn btn-danger" title="Hard Problems" target="_blank">Hard Problems</a>
      </div>
    </div>

    <script>
      function setButtonGroupType() {
        const innerWidth = window.innerWidth;
        const btnGroupEle = document.getElementById('btnGroup');
        if (innerWidth && innerWidth <= 600) {
          btnGroupEle.classList.replace('btn-group', 'btn-group-vertical');
        } else {
          btnGroupEle.classList.replace('btn-group-vertical', 'btn-group');
        }
      }

      window.addEventListener('load', setButtonGroupType);
      window.addEventListener('resize', setButtonGroupType);
    </script>
  </body>
</html>
